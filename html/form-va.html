<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div class="container" id="container">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="pull-left page-title">表单验证</h4>
            <ol class="breadcrumb pull-right">
                <li><a href="#">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="active">表单验证</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">表单验证</h3></div>
                <div class="panel-body">
                    <div class="form">
                        <form class="cmxform form-horizontal tasi-form" id="commentForm" method="get" action="#" novalidate="novalidate">
                            <div class="form-group">
                                <label for="cname" class="control-label col-lg-2">姓名 (必填)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="cname" name="name" type="text" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cemail" class="control-label col-lg-2">邮箱 (必填)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="cemail" type="email" name="email" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="curl" class="control-label col-lg-2">路径 (选填)</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="curl" type="url" name="url">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-success waves-effect waves-light" type="submit">保存</button>
                                    <button class="btn btn-default waves-effect" type="button">返回</button>
                                </div>
                            </div>
                        </form>
                    </div> <!-- .form -->
                </div> <!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col -->

    </div>
</div>
</body>
</html>
