<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container" id="container">
    <!-- &lt;!&ndash;title&ndash;&gt;-->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="pull-left page-title">欢迎 !</h4>
            <ol class="breadcrumb pull-right">
                <li><a href="#">Moltran</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-3">
            <div class="mini-stat clearfix bx-shadow bg-primary">
                <span class="mini-stat-icon"><i class="ion-social-usd"></i></span>
                <div class="mini-stat-info text-right">
                    <span class="counter">15852</span>
                    销售额
                </div>
                <div class="tiles-progress">
                    <div class="m-t-20">
                        <h5 class="text-uppercase text-white m-0">上周销售额<span class="pull-right">235</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-3">
            <div class="mini-stat clearfix bg-purple bx-shadow">
                <span class="mini-stat-icon"><i class="ion-ios7-cart"></i></span>
                <div class="mini-stat-info text-right">
                    <span class="counter">956</span>
                    新订单
                </div>
                <div class="tiles-progress">
                    <div class="m-t-20">
                        <h5 class="text-uppercase text-white m-0">上周的订单 <span class="pull-right">59</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-3">
            <div class="mini-stat clearfix bg-purple bx-shadow">
                <span class="mini-stat-icon"><i class="ion-eye"></i></span>
                <div class="mini-stat-info text-right">
                    <span class="counter">20544</span>
                    访客
                </div>
                <div class="tiles-progress">
                    <div class="m-t-20">
                        <h5 class="text-uppercase text-white m-0">上个月的访客 <span class="pull-right">1026</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-3">
            <div class="mini-stat clearfix bg-primary bx-shadow">
                <span class="mini-stat-icon"><i class="ion-android-contacts"></i></span>
                <div class="mini-stat-info text-right">
                    <span class="counter">5210</span>
                    新用户
                </div>
                <div class="tiles-progress">
                    <div class="m-t-20">
                        <h5 class="text-uppercase text-white m-0">上个月的用户 <span class="pull-right">136</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="portlet"><!--&lt;!&ndash; /portlet heading &ndash;&gt;-->
                <div class="portlet-heading">
                    <h3 class="portlet-title text-dark text-uppercase">
                        网站统计
                    </h3>
                    <div class="portlet-widgets">
                        <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                        <span class="divider"></span>
                        <a data-toggle="collapse" data-parent="#accordion1" href="#portlet1"><i class="ion-minus-round"></i></a>
                        <span class="divider"></span>
                        <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="portlet1" class="panel-collapse collapse in">
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="website-stats" style="position: relative;height: 320px"></div>
                                <div class="row text-center m-t-30">
                                    <div class="col-sm-4">
                                        <h4 class="counter">86,956</h4>
                                        <small class="text-muted">每周报告</small>
                                    </div>
                                    <div class="col-sm-4">
                                        <h4 class="counter">86,69</h4>
                                        <small class="text-muted">月度报告</small>
                                    </div>
                                    <div class="col-sm-4">
                                        <h4 class="counter">948,16</h4>
                                        <small class="text-muted">年度报告</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--&lt;!&ndash; /Portlet &ndash;&gt;-->
        </div> <!--&lt;!&ndash; end col &ndash;&gt;-->

        <div class="col-lg-4">
            <div class="portlet"><!--&lt;!&ndash; /portlet heading &ndash;&gt;-->
                <div class="portlet-heading">
                    <h3 class="portlet-title text-dark text-uppercase">
                        销售统计
                    </h3>
                    <div class="portlet-widgets">
                        <a href="javascript:;" data-toggle="reload"><i class="ion-refresh"></i></a>
                        <span class="divider"></span>
                        <a data-toggle="collapse" data-parent="#accordion1" href="#portlet2"><i class="ion-minus-round"></i></a>
                        <span class="divider"></span>
                        <a href="#" data-toggle="remove"><i class="ion-close-round"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="portlet2" class="panel-collapse collapse in">
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="pie-chart">
                                    <div id="pie-chart-container" class="flot-chart" style="height: 320px">
                                    </div>
                                </div>

                                <div class="row text-center m-t-30">
                                    <div class="col-sm-6">
                                        <h4 class="counter">86,956</h4>
                                        <small class="text-muted">每周报告</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <h4 class="counter">86,69</h4>
                                        <small class="text-muted">月度报告</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--&lt;!&ndash; /Portlet &ndash;&gt;-->
        </div> <!--&lt;!&ndash; end col &ndash;&gt;-->
    </div><!-- &lt;!&ndash; End row &ndash;&gt;-->
    <!--&lt;!&ndash;table&ndash;&gt;-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        自适应表格
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>姓名</th>
                                        <th>用户名</th>
                                        <th>年龄</th>
                                        <th>城市</th>
                                        <th>性别</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>韩雪</td>
                                        <td>hanxue</td>
                                        <td>26</td>
                                        <td>上海</td>
                                        <td>女</td></tr>
                                    <tr>
                                        <td>2</td>
                                        <td>谢娜</td>
                                        <td>xiena</td>
                                        <td>26</td>
                                        <td>湖南</td>
                                        <td>女</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>贾玲</td>
                                        <td>jialing</td>
                                        <td>26</td>
                                        <td>湖南</td>
                                        <td>女</td>
                                    </tr>
                                    <tr>
                                        <td>4</td>
                                        <td>刘嘉玲</td>
                                        <td>liujialing</td>
                                        <td>46</td>
                                        <td>香港</td>
                                        <td>女</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
